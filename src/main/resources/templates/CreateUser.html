<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
         *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body .footer-content{
        background: #adadad;
    }
    footer{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #111;
        height: auto;
        width: auto;
        font-family: "Open Sans";
        padding-top: 40px;
        color: #fff;
    }
    .footer-content{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }
    .footer-content h3{
        font-size: 1.8rem;
        font-weight: 400;
        text-transform: capitalize;
        line-height: 3rem;
    }
    .footer-content p{
        max-width: 500px;
        margin: 10px auto;
        color: white;
        line-height: 28px;
        font-size: 14px;
    }
    .socials{
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1rem 0 3rem 0;
    }
    .socials li{
        margin: 0 10px;
    }
    .socials a{
        text-decoration: none;
        color: #fff;
    }
    .socials a i{
        font-size: 1.1rem;
        transition: color .4s ease;

    }
    .socials a:hover i{
        color: #85FF00;
    }

    .footer-bottom{
        background: #000;
        width: auto;
        color: white;
        padding: 20px 0;
        text-align: center;
    }
    .footer-bottom p{
        font-size: 14px;
        word-spacing: 2px;
        text-transform: capitalize;
    }
    .footer-bottom span{
        text-transform: uppercase;
        opacity: .4;
        font-weight: 200;
    }
    </style>
</head>

<body>
<!-- Background image -->
<div
        class="p-4 text-center bg-image"
        style="
      background-image: url('https://i0.wp.com/post.healthline.com/wp-content/uploads/2021/06/grain-bowl-1296x728-header.jpg?w=1155&h=1528');
      height: 350px;
      margin-top: 10px;
    "
>
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
                <h1 class="mb-5">Sharing Is Caring</h1>
                <h4 class="mb-2">Sign Up</h4>
            </div>
        </div>
    </div>
</div>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/HomePage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/MealOptions">Meal Options</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/CreateAMeal">Add your Meal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Account">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/LoginPage">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/CreateUser">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ContactForm">Contact Form</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right"></div>
            <div class="col-md-7 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <form action="/CreateUser/saveUser" th:object="${UserProfile}" method="POST">
                        <h4 class="text-right">Sign Up</h4>

                        <fieldset>
                            <div class="row mt-2">
                                <label class="labels">Your name:</label><br>
                            <div class="col-md-10"><input type="text" field="*{name}" class="form-control" name="name" placeholder="Enter your name" value=""/></div>
                            </div>

                            <div class="row mt-3">
                                <label class="labels">Choose a username:</label><br>
                                <div class="col-md-10"><input type="text" field="*{username}" name="username" class="form-control" placeholder="Enter username" value=""/> </br></div>
                        <label class="labels">Choose your password:</label>
                                    <div class="col-md-10"><input type="password" field="*{password}" name="password" class="form-control" placeholder="Enter your password" value=""/> <br></div>
                        <label class="labels">Address:</label>
                                    <div class="col-md-10"><input type="text" field="*{address}" name="address" class="form-control" placeholder="Enter your address" value=""/> <br></div>
                        <label class="labels">Postcode:</label>
                                    <div class="col-md-10"><input type="text" field="*{postcode}" name="postcode" class="form-control" placeholder="Enter your postcode" value=""/> <br></div>
                        <label class="labels">Country:</label>
                                    <div class="col-md-10"><input type="text" field="*{country}" name="country" class="form-control" placeholder="Enter your country" value=""/> <br></div>
                        <label class="labels">Phone:</label>
                                    <div class="col-md-10"><input type="text" field="*{phone}" name="phone" class="form-control" placeholder="Enter your phone" value=""/> <br></div>
                        <label class="labels">Email:</label>
                                    <div class="col-md-10"><input type="email" field="*{email}" name="email" class="form-control" placeholder="Enter your email" value=""/> <br></div>
                        <input if="${UserProfile.id != null}" type="hidden" field="*{id}"/> <!--Adds a secret id-->
                                </div>

                        <div class="form-actions">
                        <label class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit" value="Create user">Sign Up!</button></label>
                        </div>
                    </fieldset>
                </form>
            </div>
                </div>
            </div>
    </div>

    </div>


<!-- new footer -->
<div>
    <div class="footer-content">
        <p class="mt-5"> Our address: Nygaardsvej 60,2tv, Copenhagen, DK</p>
        <p>Our email: contact@sharingiscaring.com</p>
        <p>Phone nr.: +45 01234567</p>
        <ul class="socials">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
        </ul>
    </div>
    <div class="footer-bottom">
        <p>copyright &copy;2023 #SharingIsCaring</p>
    </div>
</div>
</body>
</html>
