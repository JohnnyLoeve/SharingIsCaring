<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Background image -->
<div
        class="p-4 text-center bg-image"
        style="
      background-image: url('https://i0.wp.com/post.healthline.com/wp-content/uploads/2021/06/grain-bowl-1296x728-header.jpg?w=1155&h=1528');
      height: 350px;
      margin-top: 10px;
    "
>
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
                <h1 class="mb-5">Sharing Is Caring</h1>
                <h4 class="mb-2">Sign Up</h4>
            </div>
        </div>
    </div>
</div>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/HomePage">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/MealOptions">Meal Options</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/CreateAMeal">Add your Meal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Account">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/LoginPage">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/CreateUser">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ContactForm">Contact Form</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right"></div>
            <div class="col-md-7 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <form action="/CreateUser/saveUser" th:object="${UserProfile}" method="POST">
                        <h4 class="text-right">Sign Up</h4>

                        <fieldset>
                            <div class="row mt-2">
                                <label class="labels">Your name:</label><br>
                            <div class="col-md-10"><input type="text" field="*{name}" class="form-control" name="name" placeholder="Enter your name" value=""/></div>
                            </div>

                            <div class="row mt-3">
                                <label class="labels">Choose a username:</label><br>
                                <div class="col-md-10"><input type="text" field="*{username}" name="username" class="form-control" placeholder="Enter username" value=""/> </br></div>
                        <label class="labels">Choose your password:</label>
                                    <div class="col-md-10"><input type="text" field="*{password}" name="password" class="form-control" placeholder="Enter your password" value=""/> <br></div>
                        <label class="labels">Address:</label>
                                    <div class="col-md-10"><input type="text" field="*{address}" name="address" class="form-control" placeholder="Enter your address" value=""/> <br></div>
                        <label class="labels">Postcode:</label>
                                    <div class="col-md-10"><input type="text" field="*{postcode}" name="postcode" class="form-control" placeholder="Enter your postcode" value=""/> <br></div>
                        <label class="labels">Country:</label>
                                    <div class="col-md-10"><input type="text" field="*{country}" name="country" class="form-control" placeholder="Enter your country" value=""/> <br></div>
                        <label class="labels">Phone:</label>
                                    <div class="col-md-10"><input type="text" field="*{phone}" name="phone" class="form-control" placeholder="Enter your phone" value=""/> <br></div>
                        <label class="labels">Email:</label>
                                    <div class="col-md-10"><input type="text" field="*{email}" name="email" class="form-control" placeholder="Enter your email" value=""/> <br></div>
                        <input if="${UserProfile.id != null}" type="hidden" field="*{id}"/> <!--Adds a secret id-->
                                </div>

                        <div class="form-actions">
                        <label class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit" value="Create user">Sign Up!</button></label>
                        </div>
                    </fieldset>
                </form>
            </div>
                </div>
            </div>
    </div>

    </div>
<!--Footer-->
<div class="mt-5 p-4 bg-light text-black text-center">
    <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>Address:
                <p>Nygaardsvej 60,2tv, Copenhagen, DK</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x"></i>Phone:
                <p>+45 01234567</p>
            </li>

            <li><i class="fas fa-envelope mt-4 fa-2x"></i>E-mail:
                <p>contact@sharingiscaring.com</p>
            </li>
        </ul>
    </div>
</div>
        <script src="scripts\sicscript.js"></script>
</body>
</html>
