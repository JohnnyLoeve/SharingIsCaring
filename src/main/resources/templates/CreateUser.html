<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/CreateUser">SignUp</a>

<h1>#SharingIsCaring</h1>
<h2>Sign Up</h2>

<form action="/CreateUser" th:object="${CreateUser}" method="POST">
    <div><label>Username: <input type="username" th:field="*{username}"/></label></div>
    <div><label>Password: <input type="password" th:field="*{password}"/></label></div>
    <div><input th:if="${id != null}" type="hidden" th:field="*{id}"/></div>
    <div><input type="submit" value="Create User"></div>
</form>

<!-- Navigate back to front page -->
<a href="/CreateUser">Back</a>

</body>
</html>
