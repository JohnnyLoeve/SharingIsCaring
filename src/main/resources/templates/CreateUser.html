<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/CreateUser">SignUp</a>

<h1>#SharingIsCaring</h1>
<h2>Sign Up</h2>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/HomePage">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/MealOptions">Find a Meal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/LoginPage">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/CreateUser">Create User</a>
            </li>
        </ul>
    </div>
</nav>

<form  th:object="${CreateUser}" action="/save" method="post">
    <div><label>name: <input type="text" field="*{name}" name="name"/></label></div>
    <div><label>Username: <input type="text" field="*{username}" name="username"/></label></div>
    <div><label>Password: <input type="password" field="*{password}" name="password"/></label></div>
    <div><input th:if="${id != null}" type="hidden" th:field="*{id}"/></div>
    <div><input type="submit" value="Create User"></div>
</form>

<!-- Navigate back to front page -->
<a href="/HomePage">Back</a>


<!--Footer-->
<div class="mt-5 p-4 bg-light text-black text-center">
    <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>Address:
                <p>Nygaardsvej 60,2tv, Copenhagen, DK</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x"></i>Phone:
                <p>+45 01234567</p>
            </li>

            <li><i class="fas fa-envelope mt-4 fa-2x"></i>E-mail:
                <p>contact@sharingiscaring.com</p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
