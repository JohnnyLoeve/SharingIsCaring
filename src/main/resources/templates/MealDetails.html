<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>SharingIsCaring/Homepage</title>
</head>

<body>
<!-- Background image -->
<div
        class="p-4 text-center bg-image"
        style="
      background-image: url('https://i0.wp.com/post.healthline.com/wp-content/uploads/2021/06/grain-bowl-1296x728-header.jpg?w=1155&h=1528');
      height: 350px;
      margin-top: 10px;
    "
>
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
                <h1 class="mb-5">Sharing Is Caring</h1>
                <h4 class="mb-2">The change starts right here</h4>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/HomePage">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/MealOptions">Meal Options</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/CreateAMeal">Add your Meal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Account">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/LoginPage">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/CreateUser">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ContactForm">Contact Form</a>
            </li>
        </ul>
    </div>
</nav>



<!-- meal with user contact -->
<h1 th:text="${meal.name}"></h1>
<p th:text="${meal.description}" />
<img th:src="${meal.img}">
<h3 th:text="${meal.price} + ',- DKK.'"></h3>
<p th:text="${meal.contact}"></p>
<br />


<!--Footer-->
<div class="mt-5 p-4 bg-light text-black text-center">
    <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>Address:
                <p>Nygaardsvej 60,2tv, Copenhagen, DK</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x"></i>Phone:
                <p>+45 01234567</p>
            </li>

            <li><i class="fas fa-envelope mt-4 fa-2x"></i>E-mail:
                <p>contact@sharingiscaring.com</p>
            </li>
        </ul>
    </div>
</div>
