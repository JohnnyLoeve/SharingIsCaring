<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Meal:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/media/pastadish.jpeg">
</head>
<div align="center">
    <body style="background:white">
    <a href="/CreateAMeal">CreateAMeal</a>
    <div class="p-5 bg-success text-white text-center">
        <h1 class="bg-success">Sharing Is Caring</h1>
        <p >Here you can add your own meal! </p>

    </div>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/HomePage">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/MealOptions">Find a Meal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/LoginPage">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/CreateUser">Create User</a>
            </li>
        </ul>
    </div>
</nav>

<form action="/CreateAMeal/saveMeal" th:object="${meal}" method="POST">
    <div>Meal: <input type="text" th:field="*{name}"/></div>
    <div>Description: <input type="text" th:field="*{description}"/></div>
    <div>Price: <input type="number" th:field="*{price}"/></div>
    <!--<div>Image: <input type="text" th:field="*{img}"/></div> -->
    <input th:if="${meal.id != null}" type="hidden" th:field="*{id}"/> <!--Adds a secret id-->
    <input type="submit" value="Save meal">
</form>


<!--Footer-->
<div class="mt-5 p-4 bg-light text-black text-center">
    <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>Address:
                <p>Nygaardsvej 60,2tv, Copenhagen, DK</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x"></i>Phone:
                <p>+45 01234567</p>
            </li>

            <li><i class="fas fa-envelope mt-4 fa-2x"></i>E-mail:
                <p>contact@sharingiscaring.com</p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
