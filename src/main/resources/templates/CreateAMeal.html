<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Meal:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/CreateAMeal">CreateAMeal</a>

<h1>#SharingIsCaring</h1>
<h2>Create a Meal</h2>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Find a Meal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Create User</a>
            </li>
        </ul>
    </div>
</nav>

<form action="/CreateAMeal/saveMeal" th:object="${meal}" method="POST">
    <div>Meal: <input type="text" th:field="*{name}"/></div>
    <div>Description: <input type="text" th:field="*{description}"/></div>
    <div>Price: <input type="number" th:field="*{price}"/></div>
    <!--<div>Image: <input type="text" th:field="*{img}"/></div> -->
    <input th:if="${meal.id != null}" type="hidden" th:field="*{id}"/> <!--Adds a secret id-->
    <input type="submit" value="Save meal">
</form>


<div class="mt-5 p-4 bg-light text-black text-center">
    <p>Footer</p>
</div>

</body>
</html>
