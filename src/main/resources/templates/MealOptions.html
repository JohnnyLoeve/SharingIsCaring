<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meal Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <style>
.zoom {
height: auto;
width: auto;
  transition: transform 1s;
}

.zoom:hover {
  transform: scale(1.025);
}
         *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background: #adadad;
    }
    footer{
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: #111;
        height: auto;
        width: auto;
        font-family: "Open Sans";
        padding-top: 40px;
        color: #fff;
    }
    .footer-content{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }
    .footer-content h3{
        font-size: 1.8rem;
        font-weight: 400;
        text-transform: capitalize;
        line-height: 3rem;
    }
    .footer-content p{
        max-width: 500px;
        margin: 10px auto;
        color: white;
        line-height: 28px;
        font-size: 14px;
    }
    .socials{
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1rem 0 3rem 0;
    }
    .socials li{
        margin: 0 10px;
    }
    .socials a{
        text-decoration: none;
        color: #fff;
    }
    .socials a i{
        font-size: 1.1rem;
        transition: color .4s ease;

    }
    .socials a:hover i{
        color: #85FF00;
    }

    .footer-bottom{
        background: #000;
        width: auto;
        color: white;
        padding: 20px 0;
        text-align: center;
    }
    .footer-bottom p{
        font-size: 14px;
        word-spacing: 2px;
        text-transform: capitalize;
    }
    .footer-bottom span{
        text-transform: uppercase;
        opacity: .4;
        font-weight: 200;
    }
    </style>
    <!-- AutoGenerates an ID, from the time-->
</head>

<body>
<!-- Background image -->
<div
        class="p-4 text-center bg-image"
        style="
      background-image: url('https://i0.wp.com/post.healthline.com/wp-content/uploads/2021/06/grain-bowl-1296x728-header.jpg?w=1155&h=1528');
      height: 350px;
      margin-top: 10px;">

    <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
                <h1 class="mb-5">Sharing Is Caring</h1>
                <h4 class="mb-2">Meals to choose from:</h4>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/HomePage">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/MealOptions">Meal Options</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/CreateAMeal">Add your Meal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Account">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/LoginPage">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/CreateUser">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ContactForm">Contact Form</a>
            </li>
        </ul>
    </div>
</nav>
<script>
    function filterMeals(category) {
    window.location.href = "/MealOptions?cat=" + category;
}
</script>
<div class="btn-group btn-group-toggle col-md-11 text-center btn-success mx-5" data-toggle="buttons">

    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="All" onclick="filterMeals('All')" > All
    </label>
    <label class="btn active ">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Asian" onclick="filterMeals('Asian')"> Asian
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Vegetarian" onclick="filterMeals('Vegetarian')"> Vegetarian
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Vegan" onclick="filterMeals('Vegan')"> Vegan
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="American" onclick="filterMeals('American')"> American
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Classic danish" onclick="filterMeals('Classic danish')"> Classic danish
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Italian" onclick="filterMeals('Italian')"> Italian
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Tapas" onclick="filterMeals('Tapas')"> Tapas
    </label>

</div>

<!-- printing out meals-->
<section class="p-5">
    <div class="row p-5">
        <tr th:each="meals : ${meal}">
        <div class="col-md-4">
            <div th:class="${meals.tag}">
                <div  class=" p-3 meal ">
                    <h5 th:text="${meals.name}" class="text-center"></h5>
                    <br>

                    <img class="col-12 rounded img-fluid zoom" th:src="${meals.img}"/>
                    <br>
                        <div class="p-3 pt-1 text-center">
                        <th th:text="${meals.description}" ></th>
                        <br>
                        <th th:text="${meals.price}"></th>
                        <br>
                        <a th:href="'/MealDetails/' + ${meals.getId}">
                        <button  class="btn  btn-success mt-2" onclick="showContactInfo()">Buy meal</button>
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
    </div>
</section>


<!-- new footer -->
<div>
    <div class="footer-content">
        <p class="mt-5"> Our address: Nygaardsvej 60,2tv, Copenhagen, DK</p>
        <p>Our email: contact@sharingiscaring.com</p>
        <p>Phone nr.: +45 01234567</p>
        <ul class="socials">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
            <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
        </ul>
    </div>
    <div class="footer-bottom">
        <p>copyright &copy;2023 #SharingIsCaring</p>
    </div>
</div>
</body>
</html>
