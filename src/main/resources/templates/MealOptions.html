<!--Category selector
make a javascript that toggles between food categories and changes the "active"-class, so the toggled category always is the active category
-->
<div class="btn-group btn-group-toggle col-md-12 text-center btn-success mx-3" data-toggle="buttons">
    <label id="catBtn1" class="btn  active">
        <input  type="radio" name="options" id="option1" autocomplete="off" checked> Asian dishes
    </label>
    <label class="btn ">
        <input type="radio" name="options" id="option2" autocomplete="off"> Vegetarian
    </label>
    <label class="btn ">
        <input type="radio" name="options" id="option3" autocomplete="off"> Classic danish
    </label>
</div>

<!-- printing out meals-->
<section class="p-5">
<div class="row p-5">

    <tr th:each="meals : ${meal}">
        <div class="col-md-4 ">
            <div class=" p-3">
            <h5 th:text="${meals.name}" class="text-center"></h5>
            <br>
            <img class="col-12 rounded img-fluid zoom" th:src="${meals.img}"/>
            <br>
        <div class="p-3 pt-1 text-center">
            <th th:text="${meals.description}" ></th>
            <br>
            <th th:text="${meals.price}"></th>
            <br>
            <a  href="/HomePage">
            <button class="btn  btn-success mt-2" >Buy meal</button>
            </a>
        </div>
            </div>
        </div>
    </tr>
</div>


</section>
