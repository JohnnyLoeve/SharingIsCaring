<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meal Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
.zoom {
height: auto;
width: auto;
  transition: transform 1s;
}

.zoom:hover {
  transform: scale(1.025);

}

    </style>
    <!-- AutoGenerates an ID, from the time-->

</head>

<body>
<!-- Background image -->
<div
        class="p-4 text-center bg-image"
        style="
      background-image: url('https://i0.wp.com/post.healthline.com/wp-content/uploads/2021/06/grain-bowl-1296x728-header.jpg?w=1155&h=1528');
      height: 350px;
      margin-top: 10px;">

    <div class="mask" style="background-color: rgba(0, 0, 0, 0.3);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
                <h1 class="mb-5">Sharing Is Caring</h1>
                <h4 class="mb-2">Meals to choose from:</h4>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/HomePage">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/MealOptions">Meal Options</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/CreateAMeal">Add your Meal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Account">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/LoginPage">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/CreateUser">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ContactForm">Contact Form</a>
            </li>
        </ul>
    </div>
</nav>
<script>
    function filterMeals(category) {
    window.location.href = "/MealOptions?cat=" + category;
}
</script>
<div class="btn-group btn-group-toggle col-md-11 text-center btn-success mx-5" data-toggle="buttons">

    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="All" onclick="filterMeals('All')" > All
    </label>
    <label class="btn active ">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Asian" onclick="filterMeals('Asian')"> Asian
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Vegetarian" onclick="filterMeals('Vegetarian')"> Vegetarian
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Vegan" onclick="filterMeals('Vegan')"> Vegan
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="American" onclick="filterMeals('American')"> American
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Classic danish" onclick="filterMeals('Classic danish')"> Classic danish
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Italian" onclick="filterMeals('Italian')"> Italian
    </label>
    <label class="btn active">
        <input type="checkbox" name="options" class="btn-check" autocomplete="off" value="Tapas" onclick="filterMeals('Tapas')"> Tapas
    </label>

</div>

<!-- printing out meals-->
<section class="p-5">
    <div class="row p-5">
        <tr th:each="meals : ${meal}">
        <div class="col-md-4">
            <div th:class="${meals.tag}">
                <div  class=" p-3 meal ">
                    <h5 th:text="${meals.name}" class="text-center"></h5>
                    <br>

                    <img class="col-12 rounded img-fluid zoom" th:src="${meals.img}"/>
                    <br>
                        <div class="p-3 pt-1 text-center">
                        <th th:text="${meals.description}" ></th>
                        <br>
                        <th th:text="${meals.price}"></th>
                        <br>
                        <a th:href="'/MealDetails/' + ${meals.getId}">
                        <button  class="btn  btn-success mt-2" onclick="showContactInfo()">Buy meal</button>
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
    </div>
</section>


<!--Footer-->
<div class="mt-5 p-4 bg-light text-black text-center">
    <div class="col-md-4 text-center">
            <i class="fas fa-map-marker-alt fa-2x"></i>Address:
                <p>Nygaardsvej 60,2tv, Copenhagen, DK</p>
    </div>
    <div class="col-md-4 text-center">
        <i class="fas fa-phone mt-4 fa-2x"></i>Phone:
            <p>+45 01234567</p>
        </div>

    <div class="col-md-4 text-center">
        <i class="fas fa-envelope mt-4 fa-2x"></i>E-mail:
            <p>contact@sharingiscaring.com</p>
        </div>
</div>
<script src="scripts\sicscript.js"></script>
</body>
</html>
