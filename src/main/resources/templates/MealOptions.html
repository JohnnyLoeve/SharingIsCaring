<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meal Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<a href="/MealOptions">MealOptions</a>

<h1>#SharingIsCaring</h1>
<h2>Meal Options</h2>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Find a Meal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Create User</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Add new meal option -->
<a href="/MealOptions">Add a Meal</a>

<!-- Meal table options -->
<table>
    </tr>
    <tr th:each="meal : ${MealOptions}"> <!-- For each loop creates a new meal by iterating through meals -->
        <th><a th:href="'/MealOptions/meal/' + ${currentPage} + '/' + ${meal.id}" th:text="${meal.name}"></a></th>
        <th th:text="${meal.price} + '0 DKK'"></th>
        <th><a th:href="'/MealOptions/editMeal/' + ${meal.getId}">Edit Meal</a></th>
        <th><a th:href="'/MealOptions/deleteMeal/' + ${meal.getId}">Delete Meal</a></a></th>

    </tr>
</table>

<!-- Page turn -->
<div>
    <span th:if="${showPrev}">
        <a th:href="'/MealOptions/mealList?page=' + ${currentPage-1}" th:text="Previous"></a>
    </span>
    <span th:each="page : ${pages}">
        <span th:if="${currentPage == page}" th:text="${page}"></span>
        <a th:if="${currentPage != page}" th:href="'/MealOptions/mealList?page=' + ${page}" th:text="${page}"></a>
    </span>
    <span th:if="${showNext}">
        <a th:href="'/MealOptions/mealList?page=' + ${currentPage+1}" th:text="Next"></a>
    </span>
</div>

<!-- Logged in as + Logout-->
<div>
    <p th:text="${'Logged in as: ' + #httpServletRequest.remoteUser}"></p>
    <form th:action="@{/Logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>

<div class="mt-5 p-4 bg-light text-black text-center">
    <p>Footer</p>
</div>

</body>
</html>
