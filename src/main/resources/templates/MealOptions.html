<!--Category selector
make a javascript that toggles between food categories and changes the "active"-class, so the toggled category always is the active category
-->
<div class="btn-group btn-group-toggle col-md-12 text-center btn-success mx-3" data-toggle="buttons">
    <label  class="btn  active">
        <input  type="radio" name="options" id="option1" autocomplete="off" checked> Asian
    </label>
    <label class="btn ">
        <input onclick="showVegetarian()" type="radio" name="options" id="option2" autocomplete="off"> Vegetarian
    </label>
    <label class="btn ">
        <input type="radio" name="options" id="option3" autocomplete="off"> Vegan
    </label>
    <label class="btn ">
        <input type="radio" name="options" id="option4" autocomplete="off"> American
    </label>
    <label class="btn ">
        <input type="radio" name="options" id="option5" autocomplete="off"> Classic danish
    </label>
    <label class="btn ">
        <input type="radio" name="options" id="option6" autocomplete="off"> Italian
    </label>
    <label class="btn ">
        <input type="radio" name="options" id="option7" autocomplete="off"> Tapas
    </label>
</div>

<section class="p-5">

        <tr th:each="meals : ${meal}">



        <div class="col-md-4">

                    <img class="col-12 rounded img-fluid zoom" th:src="${meals.img}"/>
                    <br>
                        <div class="p-3 pt-1 text-center">
                        <th th:text="${meals.description}" ></th>
                        <br>
                        <th th:text="${meals.price}"></th>
                        <br>
                        <a>
                        <button  class="btn  btn-success mt-2" onclick="showContactInfo()">Buy meal</button>
                        </a>
                            <div id="uid()" class="d-none">
                            Contact info: <br>
                            <th th:text="${meals.contact}"></th>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tr>
    </div>
</section>
