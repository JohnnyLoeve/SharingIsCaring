<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


<h2 class="text-center">#SharingIsCaring</h2>
<h1 class=" text-center">Login</h1>

<div class="text-center" th:fragment="content">
    <form  th:object="${userProfile}" th:action="@{/LoginPage}" method="POST">
        <fieldset >
            <legend class="pt-4">Please Login</legend>
<!--            <div th:if="${param.error}" class="alert alert-error">-->
<!--                Invalid username and password.-->
<!--            </div>-->
<!--            <div th:if="${param.logout}" class="alert alert-success">-->
<!--                You have been logged out.-->
<!--            </div>-->
            <label class="pt-1">Username</label> <br>
            <input type="text" th:field="*{username}" name="username" class="rounded" placeholder="Enter username here" /> <br>
            <label class="pt-3">Password</label> <br>
            <input type="password" th:field="*{password}" name="password" class="rounded" placeholder="Enter password here"/> <br>
            <div class="form-actions">
                <button type="submit" value="Log in" class="btn">Log in</button>
            </div>
        </fieldset>
    </form>
</div>

<!--Footer-->
<div class="mt-5 p-4 bg-light text-black text-center">
    <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>Address:
                <p>Nygaardsvej 60,2tv, Copenhagen, DK</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x"></i>Phone:
                <p>+45 01234567</p>
            </li>

            <li><i class="fas fa-envelope mt-4 fa-2x"></i>E-mail:
                <p>contact@sharingiscaring.com</p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
