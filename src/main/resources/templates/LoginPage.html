        <div class="col-md-3 border-right"></div>

            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="text-center" th:fragment="content">
                        <form  th:object="${userProfile}" th:action="@{/LoginPage}" method="POST">
                        <h4 class="text-right">Log in</h4>

                        <fieldset>
                            <div class="row mt-2">
                                <label class="labels">Username:</label><br>
                                <div class="col-md-10"><input type="text" field="*{username}" name="username" class="form-control" placeholder="Enter username" value=""/> </br></div>
                                <label class="labels">Password:</label>
                                <div class="col-md-10"><input type="password" field="*{password}" name="password" class="form-control" placeholder="Enter password" value=""/> <br></div>
                                <label class="mt-1 text-center"><button class="btn btn-primary profile-button"  onclick="changeStatusLoggedIn()" type="submit" value="Login">Log in</button></label>
                                <div class="form-actions"></div>
                            </div>
                        </fieldset>
