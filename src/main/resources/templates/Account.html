<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/Account">Account</a>

<h1>#SharingIsCaring</h1>
<h2 th:text="${meal.getName}"></h2>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Find a Meal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Create User</a>
            </li>
        </ul>
    </div>
</nav>
<table>
    <tr>
        <th></th>
        <th th:text="${meal.getDescription}"></th>
    </tr>
    <tr>
        <th></th>
        <th th:text="${meal.getPrice} + '0 DKK'"></th>
    </tr>
    <tr>
        <th></th>
        <th><a th:href="${meal.link}">Buy here</a></th>
    </tr>
    <!--<tr>
        <th></th>
        <th th:text="${meal.getImg}"></th>
    </tr>-->
</table>

<div>
    <p><a th:href="'/Account/editMeal/' + ${meal.getId}">Edit</a></p>
</div>
<div>
    <p><a th:href="'/Account/deleteMeal/' + ${meal.getId}">Delete</a></p>
</div>
<div>
    <p><a th:href="'/Account/CreateAMeal?page=' + ${page}">Back to create a meal</a></p>
</div>


<div class="mt-5 p-4 bg-light text-black text-center">
    <p>Footer</p>
</div>

</body>
</html>
